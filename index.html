<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram MINI-X</title>
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <!-- two column layout with padding around-->
    <div class="container-fluid">
        <aside id="left" class="nav">
            <!-- width of 30% -->
            <section id="appbar" class="appbar">
                <div class="appbar__start flex">
                    <!-- for back icon and settings -->
                    <img src="assets/images/back_icon.svg" alt="back">
                    <h3>Settings</h3>
                </div>
                <div class="appbar__middle flex">
                    <!-- for user profile -->
                    <img src="https://randomuser.me/api/portraits/women/90.jpg" alt="user logo">
                    <div>
                        <h3>Jane Doe</h3>
                        <a href="#">@doleres02</a>
                    </div>
                    <div>
                        <img src="assets/images/edit_icon.svg" alt="edit_icon">
                    </div>
                </div>
                <div class="appbar__end">
                    <!--for searchbar-->
                    <input type="search" name="query" id="searchbox" placeholder="Search">
                    <img src="assets/images/search_icon.svg" alt="edit_icon">
                </div>
            </section>
            <section id="menu-top" class="menu-top">
                <!-- list of menu items -->
            </section>
            <section id="menu-bottom" class="menu-bottom">
                <!-- extra menu items section -->
            </section>
        </aside>
        <main id="right">
            <!-- width of 70% -->
        </main>
    </div>

    <!-- Attribution -->
    <!-- <a href="https://iconscout.com/icons/telegram" target="_blank">Telegram Logo Icon</a> by <a href="https://iconscout.com/contributors/icon-mafia" target="_blank">Icon Mafia</a> -->
</body>

</html>
